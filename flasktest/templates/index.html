{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto text-center">
        <h1 class="mb-4">Welcome to Simple Flask Auth</h1>
        <p class="lead">Simple authentication example without database.</p>
        {% if not session.logged_in %}
            <div class="mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
            </div>
            <div class="mt-3">
                <small class="text-muted">Use: admin / password123</small>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
